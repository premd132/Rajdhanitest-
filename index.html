<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalyan Pro â€“ AI Pattern System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --blue-circle: #0077ff;
            --line-green: #2ecc71;
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #f8fafc;
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* UI Components */
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 215, 0, 4); }

        /* Layouts */
        #home-page, #auth-page, #dashboard-page {
            min-height: 100vh; display: none; padding: 20px; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Hero Section */
        .hero { text-align: center; max-width: 800px; }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; background: linear-gradient(to right, #ffd700, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Auth Form */
        .auth-card { width: 100%; max-width: 400px; padding: 30px; text-align: center; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #0f172a; color: #fff; margin-bottom: 15px; }

        /* Table Design */
        .table-wrapper { 
            background: #fff; border-radius: 10px; padding: 10px; position: relative; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); overflow-x: auto; max-width: 100%;
        }
        table { border-collapse: collapse; color: #000; width: 100%; position: relative; z-index: 5; }
        td, th { border: 1px solid #ddd; padding: 8px; text-align: center; font-weight: bold; min-width: 40px; height: 40px; font-size: 13px; }
        th { background: #1e293b; color: white; }
        
        /* Blue Circle Style */
        .circle { 
            border: 3px solid var(--blue-circle) !important; 
            border-radius: 50% !important; 
            background: rgba(0, 119, 255, 0.1); 
        }

        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 4; }

        /* Admin Style */
        #admin-panel { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 400px; z-index: 2000; padding: 20px; display: none; border: 2px solid var(--gold); }
    </style>
</head>
<body onload="checkUserStatus()">

    <div id="home-page" style="display: flex;">
        <div class="hero">
            <h1>KALYAN PRO AI</h1>
            <p>Advanced Number Pattern Analysis with AI Sequences.</p>
            <div style="margin-top: 30px;">
                <button class="btn btn-gold" onclick="showAuth('signup')">Get Started</button>
                <button class="btn" style="border: 1px solid var(--gold); color: var(--gold); margin-left: 10px;" onclick="showAuth('login')">Login</button>
            </div>
        </div>
    </div>

    <div id="auth-page">
        <div class="glass auth-card">
            <h2 id="auth-title" style="color: var(--gold);">Signup</h2>
            <input type="tel" id="user-mobile" placeholder="Mobile Number">
            <input type="password" id="user-pwd" placeholder="Create Password">
            <p id="status-msg" style="font-size: 12px; color: var(--gold);"></p>
            <button class="btn btn-gold" style="width: 100%;" onclick="handleAuth()">Proceed</button>
            <p onclick="toggleAuth()" style="cursor:pointer; margin-top:15px; font-size: 14px; opacity: 0.7;">Switch Login/Signup</p>
        </div>
    </div>

    <div id="dashboard-page">
        <div style="width: 100%; max-width: 1000px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 style="color: var(--gold); margin: 0;">ANALYSIS PANEL</h2>
                <button class="btn" style="background: #ff3e3e; padding: 5px 15px; font-size: 12px;" onclick="logout()">Logout</button>
            </div>

            <div class="glass" style="padding: 10px; display: flex; gap: 10px; margin-bottom: 15px; justify-content: center;">
                <button class="btn btn-gold" style="padding: 8px 15px; font-size: 12px;" onclick="addRow()">+ Row</button>
                <button class="btn btn-gold" style="padding: 8px 15px; font-size: 12px;" onclick="saveData()">Save</button>
            </div>

            <center>
                <div class="table-wrapper">
                    <canvas id="mainCanvas"></canvas>
                    <table id="tbl"></table>
                </div>
            </center>
        </div>
    </div>

    <div id="admin-panel" class="glass">
        <h3 style="color:var(--gold);">ðŸ‘‘ Admin Approval</h3>
        <div id="pending-list" style="max-height: 200px; overflow-y: auto; margin-bottom: 10px;"></div>
        <button class="btn" style="width: 100%; background: #444;" onclick="closeAdmin()">Close</button>
    </div>

    <script>
        // --- AUTH & ADMIN LOGIC ---
        let authMode = 'signup';
        function toggleAuth() { authMode = (authMode === 'signup') ? 'login' : 'signup'; document.getElementById('auth-title').innerText = authMode.toUpperCase(); }
        function showAuth(mode) { authMode = mode; document.getElementById('home-page').style.display = 'none'; document.getElementById('auth-page').style.display = 'flex'; }
        
        function handleAuth() {
            const mob = document.getElementById('user-mobile').value;
            if(mob.length < 10) return alert("Enter valid mobile");

            if(authMode === 'signup') {
                localStorage.setItem('user_'+mob, 'pending');
                document.getElementById('status-msg').innerText = "Request Sent! Ask admin to approve.";
            } else {
                const status = localStorage.getItem('user_'+mob);
                if(status === 'approved') {
                    localStorage.setItem('session', mob);
                    checkUserStatus();
                } else {
                    alert(status === 'pending' ? "Approval Pending!" : "User not found!");
                }
            }
        }

        function checkUserStatus() {
            if(localStorage.getItem('session')) {
                document.getElementById('home-page').style.display = 'none';
                document.getElementById('auth-page').style.display = 'none';
                document.getElementById('dashboard-page').style.display = 'flex';
                draw();
            }
        }

        function logout() { localStorage.removeItem('session'); location.reload(); }

        // Admin Access: Shift + A
        document.addEventListener('keydown', (e) => { if(e.shiftKey && e.key === 'A') openAdmin(); });
        function openAdmin() {
            const list = document.getElementById('pending-list');
            list.innerHTML = "";
            document.getElementById('admin-panel').style.display = 'block';
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                if(key.startsWith('user_')) {
                    let mob = key.replace('user_', '');
                    let status = localStorage.getItem(key);
                    list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span>${mob}</span>
                        <button onclick="approve('${mob}')">${status === 'pending' ? 'Approve' : 'Done'}</button>
                    </div>`;
                }
            }
        }
        function approve(mob) { localStorage.setItem('user_'+mob, 'approved'); openAdmin(); }
        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

        // --- ORIGINAL PATTERN LOGIC WITH BLUE/GREEN UPDATES ---
        const STORAGE_KEY="pdata_kalyan_v2";
        const families={"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],"14":["14","19","41","46","64","69","91","96"],"15":["01","06","10","15","51","56","60","65"],"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],"35":["03","08","30","35","53","58","80","85"],"45":["04","09","40","45","54","59","90","95"],"HR":["05","16","27","38","49","50","61","72","83","94"],"FR":["00","11","22","33","44","55","66","77","88","99"]};
        function fam(v){for(let k in families) if(families[k].includes(v)) return k; return "NA";}
        function palti(v){return v[1]+v[0];}
        function norm(v){if(v==""||v=="**")return "**"; v=String(v); return v.length==1?"0"+v:v;}
        function smartMatch(a,b){ if(a=="**"||b=="**") return false; return a===b || palti(a)===b || fam(a)===fam(b); }

        let data=JSON.parse(localStorage.getItem(STORAGE_KEY)) || [["51","91","41","57","19","95"],["05","90","74","06","19","63"],["90","34","82","09","28","19"],["**","**","**","**","**","**"]];
        data = data.map(r => r.map(norm));
        let activeMark=null;

        function draw(){
            let h="<tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr>";
            data.forEach((r,ri)=>{
                h+="<tr>";
                r.forEach((c,ci)=>{
                    let cls = (activeMark && isPartOfPattern(ri, ci)) ? "circle" : "";
                    h+=`<td class="${cls}" contenteditable oninput="edit(${ri},${ci},this)" onclick="${c=='**'?'makePattern('+ri+','+ci+')':'' }">${c}</td>`;
                });
                h+="</tr>";
            });
            document.getElementById("tbl").innerHTML=h;
            if(activeMark) setTimeout(() => drawLines("mainCanvas", document.getElementById("tbl")), 100);
        }

        function isPartOfPattern(ri, ci){
            if(!activeMark) return false;
            let i = ri - activeMark.start;
            return (i >= 0 && i < activeMark.shape.length && activeMark.shape[i][ci]);
        }

        // --- UPDATED GREEN LINE SEQUENTIAL CONNECTION ---
        function drawLines(cvsId, tblEl) {
            const cvs = document.getElementById(cvsId);
            const ctx = cvs.getContext("2d");
            cvs.width = tblEl.offsetWidth; cvs.height = tblEl.offsetHeight;
            ctx.clearRect(0,0,cvs.width,cvs.height);
            const cells = tblEl.querySelectorAll(".circle");
            if(cells.length < 2) return;

            const tRect = tblEl.getBoundingClientRect();
            ctx.strokeStyle = "#2ecc71"; // Green Line
            ctx.lineWidth = 2.5;
            ctx.beginPath();

            cells.forEach((cell, index) => {
                const r = cell.getBoundingClientRect();
                const x = r.left - tRect.left + r.width/2;
                const y = r.top - tRect.top + r.height/2;
                if(index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        function edit(r,c,el){ data[r][c]=norm(el.innerText.trim()); }
        function addRow(){ data.push(["**","**","**","**","**","**"]); draw(); }
        function saveData(){ localStorage.setItem(STORAGE_KEY,JSON.stringify(data)); alert("Saved!"); }

        function makePattern(r,c){
            let base="**";
            for(let i=r;i>=0;i--){ if(data[i][c]!="**"){base=data[i][c]; break;}}
            if(base=="**") return;
            let shape=[];
            for(let i=Math.max(0,r-3);i<=r;i++){
                let row=[];
                for(let j=0;j<6;j++){ row.push(data[i][j]!="**" && smartMatch(data[i][j],base)?1:0); }
                shape.push(row);
            }
            // Simple logic to find first match for preview
            for(let i=0; i<=data.length-shape.length; i++){
                let ok=true;
                for(let k=0; k<shape.length; k++){
                    for(let j=0; j<6; j++){ if(shape[k][j] && !smartMatch(data[i+k][j],base)){ok=false; break;}}
                    if(!ok) break;
                }
                if(ok) { activeMark={start:i, shape:shape}; draw(); break; }
            }
        }
    </script>
</body>
</html>
