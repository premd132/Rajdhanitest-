<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPBOSS KING MASTER LOGIC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>DPBOSS KING MASTER LOGIC</h1>
    </div>

    <div class="toolbar">
        <input type="file" id="csvFileInput" style="display:none" accept=".csv">
        <button onclick="document.getElementById('csvFileInput').click()">Upload CSV</button>
        
        <button onclick="addRow()">+ Add New Row</button>
        <button onclick="saveData()">Save Record</button>
        <button onclick="resetEngine()" style="background:#f44336; color:white;">Reset Engine</button>
        <p id="status">Select a Base Jodi (Red Box)</p>
    </div>

    <div class="chart-box">
        <table id="mainChart"></table>
    </div>

    <div class="result-panel">
        <h3>Historical Pattern Matches:</h3>
        <div id="matchOutput">No pattern selected.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
