<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalyan Pro ‚Äì Strong Column Logic</title>
<style>
    :root { --gold: #ffd700; --red: #ff3e3e; --bg: #121212; --panel: #1e1e1e; }
    body { font-family: 'Segoe UI', Arial; background: var(--bg); color: #fff; margin: 0; padding: 10px; overflow-x: hidden; }
    h2 { color: var(--gold); text-align: center; text-transform: uppercase; margin: 5px 0; font-size: 1.2rem; }
    .toolbar { background: var(--panel); padding: 10px; border-radius: 8px; border: 1px solid #444; margin-bottom: 10px; display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
    .table-container { position: relative; display: inline-block; background: #fff; border-radius: 5px; overflow: hidden; box-shadow: 0 0 15px rgba(0,0,0,0.5); max-width: 100%; }
    table { border-collapse: collapse; font-size: 12px; position: relative; z-index: 2; color: #000; width: 100%; }
    td, th { border: 1px solid #ccc; padding: 8px 4px; text-align: center; font-weight: bold; width: 38px; height: 38px; }
    th { background: #800000; color: white; }
    td[contenteditable] { background: #fffbe6; outline: none; }
    .blank { background: #e0e0e0 !important; cursor: pointer; color: #888; border: 2px dashed #999; }
    .circle { border: 2.5px solid var(--red); border-radius: 50%; background: rgba(255, 0, 0, 0.15); z-index: 5; }
    .base-anchor { background: rgba(255, 215, 0, 0.3) !important; border: 2px solid orange !important; }
    .dashboard { display: flex; flex-direction: row; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .card { background: var(--panel); padding: 10px; border-radius: 8px; border-left: 4px solid var(--gold); flex: 1; min-width: 200px; }
    #checks div { background: #2a2a2a; margin: 3px 0; padding: 8px; cursor: pointer; border-radius: 4px; font-size: 12px; border: 1px solid #444; }
    #popup { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background: #fff; border: 3px solid var(--gold); display: none; z-index: 100; padding: 10px; border-radius: 8px; color: #000; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 90; }
    canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 3; }
    button { background: var(--gold); color: #000; border: none; padding: 8px 12px; font-weight: bold; border-radius: 4px; cursor: pointer; }
</style>
</head>
<body>

<h2>üíé Strong Logic Analyzer</h2>

<div class="toolbar">
    <input type="file" id="csv" style="display:none">
    <button onclick="document.getElementById('csv').click()">üìÇ CSV</button>
    <button onclick="addRow()">‚ûï Row</button>
    <button onclick="saveData()" style="background:#28a745; color:white;">üíæ Save</button>
    <button onclick="clearData()" style="background:#dc3545; color:white;">üóëÔ∏è Clear</button>
</div>

<center>
    <div class="table-container">
        <canvas id="mainCanvas"></canvas>
        <table id="tbl"></table>
    </div>
</center>

<div class="dashboard">
    <div class="card">
        <h3>‚úî Column Matches</h3>
        <div id="checks"></div>
    </div>
    <div class="card">
        <h3>ü§ñ AI Current</h3>
        <div id="ai" style="font-size: 12px;">Click blank box to analyze...</div>
    </div>
    <div class="card">
        <h3>üîÆ Strong Prediction</h3>
        <div id="future" style="font-size: 12px;">Waiting...</div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div id="popup">
    <button onclick="closePopup()" style="float:right; background:red; color:#fff;">X</button>
    <h3 style="margin:0 0 10px 0; font-size: 14px;">Logic Connection</h3>
    <div class="table-container" style="border: 1px solid #000;">
        <canvas id="popCanvas"></canvas>
        <div id="popData"></div>
    </div>
</div>

<script>
const STORAGE_KEY="pdata_strong_logic";
let targetCol=null;
const families={"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],"14":["14","19","41","46","64","69","91","96"],"15":["01","06","10","15","51","56","60","65"],"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],"35":["03","08","30","35","53","58","80","85"],"45":["04","09","40","45","54","59","90","95"],"HR":["05","16","27","38","49","50","61","72","83","94"],"FR":["00","11","22","33","44","55","66","77","88","99"]};

function fam(v){for(let k in families) if(families[k].includes(v)) return k; return "NA";}
function palti(v){return v[1]+v[0];}
function norm(v){if(v==""||v=="**")return "**"; v=String(v); return v.length==1?"0"+v:v;}
function smartMatch(a,b){ if(a=="**"||b=="**") return false; return a===b || palti(a)===b || fam(a)===fam(b); }

let data=JSON.parse(localStorage.getItem(STORAGE_KEY)) || [["51","91","41","57","19","95"],["05","90","74","06","19","63"],["90","34","82","09","28","19"],["**","**","**","**","**","**"]];
data = data.map(r => r.map(norm));

let activeMark=null;

function draw(){
 let h="<tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr>";
 data.forEach((ri_val,ri)=>{
  h+="<tr>";
  ri_val.forEach((c,ci)=>{
   let cls = (activeMark && isPartOfPattern(ri, ci)) ? "circle" : "";
   if(c=="**") cls += " blank";
   // Base Anchor highlight
   if(activeMark && ri == (activeMark.start + activeMark.baseRowRel) && ci == targetCol) cls += " base-anchor";
   h+=`<td class="${cls}" contenteditable oninput="edit(${ri},${ci},this)" onclick="${c=='**'?'makePattern('+ri+','+ci+')':'' }">${c}</td>`;
  });
  h+="</tr>";
 });
 document.getElementById("tbl").innerHTML=h;
 if(activeMark) setTimeout(() => drawLines("mainCanvas", document.getElementById("tbl")), 50);
}

function isPartOfPattern(ri, ci){
    if(!activeMark) return false;
    let i = ri - activeMark.start;
    return (i >= 0 && i < activeMark.shape.length && activeMark.shape[i][ci]);
}

function drawLines(cvsId, tblEl) {
    const cvs = document.getElementById(cvsId);
    const ctx = cvs.getContext("2d");
    cvs.width = tblEl.offsetWidth; cvs.height = tblEl.offsetHeight;
    ctx.clearRect(0,0,cvs.width,cvs.height);
    const cells = tblEl.querySelectorAll(".circle");
    if(cells.length < 2) return;
    const tRect = tblEl.getBoundingClientRect();
    const anchorCell = tblEl.querySelector(".base-anchor") || cells[cells.length-1];
    const last = anchorCell.getBoundingClientRect();
    const x1 = last.left - tRect.left + last.width/2;
    const y1 = last.top - tRect.top + last.height/2;
    ctx.strokeStyle = "red"; ctx.lineWidth = 1.5;
    cells.forEach(c => {
        const r = c.getBoundingClientRect();
        ctx.beginPath(); ctx.moveTo(x1,y1);
        ctx.lineTo(r.left - tRect.left + r.width/2, r.top - tRect.top + r.height/2);
        ctx.stroke();
    });
}

function edit(r,c,el){ data[r][c]=norm(el.innerText.trim()); }
function addRow(){ data.push(["**","**","**","**","**","**"]); draw(); }
function saveData(){ localStorage.setItem(STORAGE_KEY,JSON.stringify(data)); alert("Saved!"); }
function clearData(){ if(confirm("Clear data?")){ localStorage.clear(); location.reload(); }}

function makePattern(r,c){
 targetCol=c; 
 let base="**"; let baseRowOffset = -1;
 // Find nearest base jodi in the SAME column
 for(let i=r-1; i>=0; i--){ 
    if(data[i][c]!="**"){
        base=data[i][c]; 
        baseRowOffset = i; 
        break;
    }
 }
 if(base=="**") { alert("Is column me upar koi Jodi nahi mili!"); return; }

 let shape=[];
 let startRow = Math.max(0, r-4);
 for(let i=startRow; i<=r; i++){
  let row=[];
  for(let j=0; j<6; j++){ 
    // Logic: Shape must record the base jodi ONLY in the target column
    row.push(data[i][j]!="**" && smartMatch(data[i][j], base) ? 1 : 0); 
  }
  shape.push(row);
 }
 
 searchPattern(shape, base, baseRowOffset - startRow);
}

function searchPattern(shape, base, baseRelIdx){
 let lastMatches=[];
 for(let i=0; i<=data.length-shape.length; i++){
  // Strong Condition: Base jodi must exist at the exact relative column
  if(smartMatch(data[i + baseRelIdx][targetCol], base)){
      let ok=true;
      for(let k=0; k<shape.length; k++){
       for(let j=0; j<6; j++){ if(shape[k][j] && !smartMatch(data[i+k][j],base)){ok=false; break;}}
       if(!ok) break;
      }
      if(ok) lastMatches.push({index:i});
  }
 }
 showChecks(shape, lastMatches, baseRelIdx);
}

function showChecks(shape, matches, baseRelIdx){
 let container = document.getElementById("checks");
 container.innerHTML="";
 matches.slice(0,5).forEach((m,i)=>{
  let d = document.createElement("div");
  d.innerHTML = `<b>Match ${i+1}:</b> Row ${m.index + 1} <br><small>Anchor Found in Col ${targetCol+1}</small>`;
  d.onclick = () => { activeMark={start:m.index, shape:shape, baseRowRel: baseRelIdx}; draw(); showOne(shape, m.index, baseRelIdx); };
  container.appendChild(d);
 });
 updateAI(shape, matches, baseRelIdx);
}

function showOne(shape, idx, baseRelIdx){
 let html="<table id='popTbl' style='color:#000'>";
 for(let i=0; i<shape.length; i++){
  html+="<tr>";
  data[idx+i].forEach((v,j)=>{
   let cls = shape[i][j] ? 'circle' : '';
   if(i == baseRelIdx && j == targetCol) cls += ' base-anchor';
   html+=`<td class="${cls}">${v}</td>`;
  });
  html+="</tr>";
 }
 document.getElementById("popData").innerHTML=html+"</table>";
 document.getElementById("popup").style.display="block";
 document.getElementById("overlay").style.display="block";
 setTimeout(()=>drawLines("popCanvas", document.getElementById("popTbl")), 100);
}

function updateAI(shape, matches, baseRelIdx){
 let jc={}, dc={};
 matches.forEach(m=>{
  for(let i=0; i<shape.length; i++){
   for(let j=0; j<6; j++){
    if(shape[i][j]){
     let v = data[m.index+i][j];
     jc[v]=(jc[v]||0)+1; dc[v[0]]=(dc[v[0]]||0)+1; dc[v[1]]=(dc[v[1]]||0)+1;
    }
   }
  }
 });
 document.getElementById("ai").innerHTML = `<b>Hot Jodis:</b> ${Object.keys(jc).slice(0,3).join(", ")}`;
 
 let pool = [];
 matches.forEach(m => {
  let nextR = m.index + shape.length;
  if(nextR < data.length && data[nextR][targetCol] != "**") pool.push(data[nextR][targetCol]);
 });
 document.getElementById("future").innerHTML = pool.length ? `<b>Predicted:</b> ${[...new Set(pool)].join(", ")}` : "Need more data";
}

function closePopup(){ document.getElementById("popup").style.display="none"; document.getElementById("overlay").style.display="none"; }

document.getElementById("csv").onchange = e => {
    let fr = new FileReader();
    fr.onload = () => {
        let lines = fr.result.split('\n');
        data = lines.filter(l=>l.trim()).map(l => l.split(',').map(v => norm(v.trim())));
        draw();
    };
    fr.readAsText(e.target.files[0]);
};

draw();
</script>
</body>
</html>
