<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPBOSS KING MASTER LOGIC - PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>DPBOSS KING MASTER LOGIC</h1>
        <div id="status">Status: Ready. Please select a Base Jodi.</div>
    </div>

    <div class="toolbar">
        <input type="file" id="csvFileInput" accept=".csv, .txt" style="display:none">
        <button onclick="document.getElementById('csvFileInput').click()" class="btn-upload">1. Upload Any CSV</button>
        <button onclick="addRow()" class="btn-action">+ Add Row</button>
        <button onclick="saveData()" class="btn-save">Save Record</button>
        <button onclick="resetEngine()" class="btn-reset">Reset Engine</button>
    </div>

    <div class="chart-container">
        <table id="mainChart"></table>
    </div>

    <div class="result-panel">
        <h3>Historical Pattern Matches (Dpboss Style):</h3>
        <div id="matchOutput">Patterns select karne ke baad results yahan dikhenge.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
