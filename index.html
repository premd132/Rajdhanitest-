<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradeep King Style Data Manager</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h2 { color: #800080; }
        .controls { margin-bottom: 20px; display: flex; justify-content: space-around; flex-wrap: wrap; gap: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #ffd700; color: black; }
        .btn { padding: 8px 15px; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .btn-add { background-color: #28a745; color: white; }
        .btn-edit { background-color: #ffc107; color: black; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-upload { background-color: #007bff; color: white; }
        input[type="text"] { padding: 5px; width: 80%; }
    </style>
</head>
<body>

<div class="container">
    <h2>Pradeep Style Data Table</h2>
    
    <div class="controls">
        <input type="file" id="csvFile" accept=".csv" class="btn">
        <button onclick="uploadCSV()" class="btn btn-upload">Upload CSV</button>
        <button onclick="addRow()" class="btn btn-add">Add New Row</button>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Market</th>
                <th>Jodi</th>
                <th>Panel</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>
</div>

<script>
    const tableBody = document.getElementById('tableBody');

    // 1. Add New Row Functionality
    function addRow(date = "", market = "", jodi = "", panel = "") {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><input type="text" value="${date}" placeholder="DD-MM-YY"></td>
            <td><input type="text" value="${market}" placeholder="Market Name"></td>
            <td><input type="text" value="${jodi}" placeholder="00"></td>
            <td><input type="text" value="${panel}" placeholder="000-0"></td>
            <td>
                <button onclick="saveRow(this)" class="btn btn-edit">Save</button>
                <button onclick="deleteRow(this)" class="btn btn-delete">Delete</button>
            </td>
        `;
        tableBody.appendChild(row);
    }

    // 2. Save/Edit Row
    function saveRow(btn) {
        const row = btn.parentElement.parentElement;
        const inputs = row.querySelectorAll('input');
        if (btn.innerText === "Save") {
            inputs.forEach(input => input.disabled = true);
            btn.innerText = "Edit";
            btn.style.backgroundColor = "#17a2b8";
            btn.style.color = "white";
        } else {
            inputs.forEach(input => input.disabled = false);
            btn.innerText = "Save";
            btn.style.backgroundColor = "#ffc107";
            btn.style.color = "black";
        }
    }

    // 3. Delete Row
    function deleteRow(btn) {
        if(confirm("Kya aap is row ko delete karna chahte hain?")) {
            btn.parentElement.parentElement.remove();
        }
    }

    // 4. CSV File Upload & Parse
    function uploadCSV() {
        const fileInput = document.getElementById('csvFile');
        const file = fileInput.files[0];

        if (!file) {
            alert("Please select a CSV file first.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
            const content = e.target.result;
            const lines = content.split("\n");

            lines.forEach((line, index) => {
                if (line.trim() !== "" && index !== 0) { // Skipping header row
                    const columns = line.split(",");
                    addRow(columns[0] || "", columns[1] || "", columns[2] || "", columns[3] || "");
                }
            });
        };
        reader.readAsText(file);
    }
</script>

</body>
</html>
