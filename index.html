<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matka Master Pro ‚Äì 8-Week Block System</title>
<style>
    :root { --gold: #ffd700; --red: #ff3131; --bg: #0a0a0a; --panel: #161616; --blue: #00a2ff; }
    body { font-family: 'Segoe UI', Arial; background: var(--bg); color: #fff; margin: 0; padding: 10px; }
    
    .header-box { text-align: center; padding: 10px; border-bottom: 2px solid var(--gold); background: var(--panel); }
    .header-box h2 { margin: 0; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; }

    .toolbar { background: var(--panel); padding: 15px; border-radius: 8px; margin: 15px 0; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; border: 1px solid #333; }
    
    .table-container { position: relative; display: inline-block; background: #fff; border-radius: 5px; padding: 5px; box-shadow: 0 0 25px rgba(255,215,0,0.1); }
    table { border-collapse: collapse; font-size: 13px; position: relative; z-index: 2; color: #000; }
    td, th { border: 1px solid #ccc; padding: 6px; text-align: center; font-weight: bold; width: 38px; height: 38px; }
    th { background: #600000; color: white; font-size: 11px; }
    
    .blank { background: #fff9c4 !important; cursor: pointer; border: 2px dashed #f44336 !important; }
    .circle { border: 2.5px solid var(--red); border-radius: 100%; background: rgba(255, 49, 49, 0.15); z-index: 5; }
    .hit-cell { background: var(--gold) !important; color: #000 !important; border-radius: 4px; }
    
    .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; margin-top: 20px; }
    .card { background: var(--panel); padding: 15px; border-radius: 10px; border-top: 4px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    .card h3 { margin: 0 0 10px 0; color: var(--gold); font-size: 14px; border-bottom: 1px solid #333; padding-bottom: 5px; }
    
    .match-row { background: #222; margin: 5px 0; padding: 12px; cursor: pointer; border-radius: 5px; border-left: 4px solid var(--blue); transition: 0.2s; font-size: 13px; }
    .match-row:hover { background: #2a2a2a; border-left-color: var(--gold); }

    #popup { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background: #fff; border: 4px solid var(--gold); display: none; z-index: 100; padding: 15px; border-radius: 12px; color: #000; width: 95%; max-width: 500px; box-shadow: 0 0 50px #000; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; z-index: 95; }
    
    canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 3; }
    .future-jodi { font-size: 32px; text-align: center; color: var(--gold); font-weight: bold; letter-spacing: 5px; }
    button { background: var(--gold); color: #000; border: none; padding: 8px 15px; font-weight: bold; border-radius: 4px; cursor: pointer; }
</style>
</head>
<body>

<div class="header-box">
    <h2>üèÜ MATKA WORLD MASTER AI</h2>
</div>

<div class="toolbar">
    <input type="file" id="csv" style="display:none">
    <button onclick="document.getElementById('csv').click()">üìÇ LOAD RECORD</button>
    <button onclick="addRow()">‚ûï ADD ROW</button>
    <button onclick="saveData()" style="background:#4caf50; color:white;">üíæ SAVE CHART</button>
    <button onclick="clearData()" style="background:#f44336; color:white;">üóëÔ∏è RESET</button>
</div>

<center>
    <div class="table-container">
        <canvas id="mainCanvas"></canvas>
        <table id="tbl"></table>
    </div>
</center>

<div class="dashboard">
    <div class="card">
        <h3>üìç 3 STRONG CHECK LINES</h3>
        <div id="checks">Click (**) to start 8-week scanning...</div>
    </div>
    
    <div class="card">
        <h3>ü§ñ PATTERN STUDY REPORT</h3>
        <div id="ai" style="font-size: 13px; color: #ccc; line-height: 1.5;">Waiting for pattern input...</div>
    </div>
    
    <div class="card">
        <h3>üîÆ SUPER FUTURE (3 JODI)</h3>
        <div id="future" class="future-jodi">-- -- --</div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div id="popup">
    <button onclick="closePopup()" style="float:right; background:#800000; color:white; border-radius: 50%; width: 30px; height: 30px;">X</button>
    <h3 style="margin: 0 0 10px 0; border-bottom: 2px solid #000;">Table Study View</h3>
    <div id="popContent" style="position:relative; display:inline-block; width: 100%; text-align: center;">
        <canvas id="popCanvas"></canvas>
        <div id="popTable"></div>
    </div>
</div>

<script>
const KEY="pdata_master_pro";
const families={"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],"14":["14","19","41","46","64","69","91","96"],"15":["01","06","10","15","51","56","60","65"],"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],"35":["03","08","30","35","53","58","80","85"],"45":["04","09","40","45","54","59","90","95"],"HR":["05","16","27","38","49","50","61","72","83","94"],"FR":["00","11","22","33","44","55","66","77","88","99"]};

function getFam(v){for(let k in families) if(families[k].includes(v)) return families[k]; return [v];}
function norm(v){v=String(v).trim(); if(v==""||v=="**"||v=="*") return "**"; return v.length==1?"0"+v:v;}
function isFamMatch(a,b){ if(a=="**"||b=="**") return false; return getFam(a).includes(b); }

let data=JSON.parse(localStorage.getItem(KEY)) || [["51","91","41","57","19","95"],["05","90","74","06","19","63"],["90","34","82","09","28","19"],["**","**","**","**","**","**"]];
data = data.map(r => r.map(norm));

let activeMark=null;
let targetCol=0;

function draw(){
 let h="<tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr>";
 data.forEach((r,ri)=>{
  h+="<tr>";
  r.forEach((c,ci)=>{
   let cls = "";
   if(activeMark && isInside(ri, ci)) cls = "circle";
   if(c=="**") cls += " blank";
   h+=`<td class="${cls}" contenteditable="${c!='**'}" oninput="edit(${ri},${ci},this)" onclick="${c=='**'?`scan8Weeks(${ri},${ci})`:'' }">${c}</td>`;
  });
  h+="</tr>";
 });
 document.getElementById("tbl").innerHTML=h;
 if(activeMark) setTimeout(() => drawLines("mainCanvas", document.getElementById("tbl")), 50);
}

function isInside(ri, ci){
    if(!activeMark) return false;
    let i = ri - activeMark.start;
    return (i >= 0 && i < activeMark.shape.length && activeMark.shape[i][ci]);
}

function scan8Weeks(r, c){
    targetCol = c;
    let shape = [];
    let scanRows = 8; // ‡§∏‡•ç‡§ï‡•à‡§®‡§ø‡§Ç‡§ó ‡§ï‡•á ‡§≤‡§ø‡§è 8 ‡§π‡§´‡§º‡•ç‡§§‡•ã‡§Ç ‡§ï‡§æ ‡§¨‡•ç‡§≤‡•â‡§ï
    let startRow = Math.max(0, r - scanRows);
    
    for(let i = startRow; i < r; i++){
        let rowShape = [];
        for(let j=0; j<6; j++){
            // ‡§∏‡•ã‡§Æ‡§µ‡§æ‡§∞ ‡§∏‡•á ‡§∂‡§®‡§ø‡§µ‡§æ‡§∞ ‡§§‡§ï ‡§ï‡•Ä ‡§ú‡•ã‡§°‡§º‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡§æ ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§¨‡§®‡§æ‡§®‡§æ
            rowShape.push(data[i][j] != "**" ? data[i][j] : null);
        }
        shape.push(rowShape);
    }
    findMatches(shape, r);
}

function findMatches(shape, currentRow){
    let results = [];
    for(let i=0; i <= data.length - shape.length - 1; i++){
        let score = 0;
        for(let k=0; k<shape.length; k++){
            for(let j=0; j<6; j++){
                if(shape[k][j] && isFamMatch(data[i+k][j], shape[k][j])) score++;
            }
        }
        if(score > 3 && i < (currentRow - shape.length)){
            results.push({index: i, score: score});
        }
    }
    results.sort((a,b) => b.score - a.score);
    displayResults(results, shape);
}

function displayResults(matches, shape){
    let list = document.getElementById("checks");
    list.innerHTML = "";
    let topMatches = matches.slice(0, 3);
    
    if(topMatches.length == 0) { list.innerHTML = "No strong pattern found."; return; }

    let pool = [];
    topMatches.forEach((m, idx) => {
        let div = document.createElement("div");
        div.className = "match-row";
        div.innerHTML = `<b>Check Line #${idx+1}</b> - Match Score: ${m.score}<br><small>Found at Row ${m.index+1}</small>`;
        div.onclick = () => showPopup(m.index, shape);
        list.appendChild(div);
        
        // ‡§´‡•ç‡§Ø‡•Ç‡§ö‡§∞ ‡§™‡•ç‡§∞‡•á‡§°‡§ø‡§ï‡•ç‡§∂‡§® ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ú‡•ã‡•ú‡•Ä ‡§â‡§†‡§æ‡§®‡§æ
        let nextJodi = data[m.index + shape.length][targetCol];
        if(nextJodi != "**") pool.push(nextJodi);
    });

    document.getElementById("future").innerText = pool.length ? pool.join("  ") : "Wait...";
    document.getElementById("ai").innerHTML = `Analyzed 8-week block. Found ${topMatches.length} similar movements in history. Connecting Cross-Family lines now...`;
}

function showPopup(idx, shape){
    activeMark = {start: idx, shape: shape.map(row => row.map(v => v ? 1 : 0))};
    draw();
    
    let h = "<table id='pTbl' style='margin:auto;'>";
    for(let i=0; i<shape.length; i++){
        h += "<tr>";
        data[idx+i].forEach((v, j) => {
            let isMarked = shape[i][j] ? "circle" : "";
            h += `<td class="${isMarked}">${v}</td>`;
        });
        h += "</tr>";
    }
    // ‡§Ö‡§ó‡§≤‡•Ä ‡§ú‡•ã‡•ú‡•Ä (Result) ‡§ï‡•ã ‡§π‡§æ‡§à‡§≤‡§æ‡§á‡§ü ‡§ï‡§∞‡§®‡§æ
    h += `<tr style='background:#eee'><td colspan='${targetCol}'></td><td class='hit-cell'>${data[idx+shape.length][targetCol]}</td><td colspan='${5-targetCol}'></td></tr>`;
    
    document.getElementById("popTable").innerHTML = h + "</table>";
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
    setTimeout(() => drawLines("popCanvas", document.getElementById("pTbl")), 100);
}

function drawLines(cvsId, tblEl) {
    const cvs = document.getElementById(cvsId);
    const ctx = cvs.getContext("2d");
    cvs.width = tblEl.offsetWidth; cvs.height = tblEl.offsetHeight;
    ctx.clearRect(0,0,cvs.width,cvs.height);
    const cells = tblEl.querySelectorAll(".circle, .hit-cell");
    if(cells.length < 2) return;
    const tRect = tblEl.getBoundingClientRect();
    const hit = tblEl.querySelector(".hit-cell");
    if(!hit) return;
    const hR = hit.getBoundingClientRect();
    const x1 = hR.left - tRect.left + hR.width/2;
    const y1 = hR.top - tRect.top + hR.height/2;

    ctx.strokeStyle = "rgba(0, 162, 255, 0.6)"; ctx.lineWidth = 1.5;
    cells.forEach(c => {
        const r = c.getBoundingClientRect();
        ctx.beginPath(); ctx.moveTo(x1,y1);
        ctx.lineTo(r.left - tRect.left + r.width/2, r.top - tRect.top + r.height/2);
        ctx.stroke();
    });
}

function edit(r,c,el){ data[r][c]=norm(el.innerText); }
function addRow(){ data.push(["**","**","**","**","**","**"]); draw(); }
function saveData(){ localStorage.setItem(KEY,JSON.stringify(data)); alert("Chart Saved!"); }
function clearData(){ if(confirm("Reset all?")){ localStorage.clear(); location.reload(); }}
function closePopup(){ document.getElementById("popup").style.display="none"; document.getElementById("overlay").style.display="none"; }

document.getElementById("csv").onchange = e => {
    let fr = new FileReader();
    fr.onload = () => {
        let rows = fr.result.replace(/\./g, ",").split("\n");
        data = rows.filter(l=>l.trim()).map(l => l.split(",").map(v => norm(v)));
        draw();
    };
    fr.readAsText(e.target.files[0]);
};

draw();
</script>
</body>
</html>
