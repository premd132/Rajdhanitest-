<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalyan Pro ‚Äì AI Pattern System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --blue: #3b82f6; /* Prediction blue */
            --mark-blue: #0077ff; /* Circle Blue color */
            --line-green: #2ecc71; /* Connection line Green */
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #f8fafc;
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* --- UI COMPONENTS --- */
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4); }

        /* --- SECTION CONTROLS --- */
        #home-page, #auth-page, #dashboard-page {
            min-height: 100vh; display: none; padding: 20px; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- HOME PAGE STYLE --- */
        .hero { text-align: center; max-width: 800px; }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; background: linear-gradient(to right, #ffd700, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .feature-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; width: 100%; }
        .f-card { padding: 20px; text-align: center; }

        /* --- AUTH FORM --- */
        .auth-card { width: 100%; max-width: 400px; padding: 30px; }
        .input-group { margin-bottom: 15px; width: 100%; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #0f172a; color: #fff; margin-top: 5px; }

        /* --- DASHBOARD --- */
        .dashboard-container { width: 100%; max-width: 1200px; margin-top: 20px; }
        .toolbar { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; justify-content: center; }
        
        .table-wrapper { 
            overflow-x: auto; background: #fff; border-radius: 10px; padding: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative;
        }
        table { border-collapse: collapse; color: #000; margin: 0 auto; position: relative; z-index: 5; }
        td, th { border: 1px solid #ddd; padding: 10px; text-align: center; font-weight: bold; min-width: 50px; height: 50px; position: relative; }
        th { background: #1e293b; color: white; }
        td[contenteditable] { background: #fdf6e3; outline: none; }

        /* Updated Circle Style */
        .circle { 
            border: 3px solid var(--mark-blue) !important; 
            border-radius: 50% !important; 
            background: rgba(0, 119, 255, 0.1);
        }

        .ai-stats { display: flex; gap: 15px; margin-top: 20px; flex-wrap: wrap; width: 100%; }
        .stat-card { flex: 1; min-width: 250px; padding: 15px; border-left: 5px solid var(--gold); }

        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 4; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; z-index: 100; }
        #popup { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background: white; color: black; z-index: 101; padding: 20px; border-radius: 10px; display: none; width: 90%; }
    </style>
</head>
<body onload="checkUserStatus()">

    <div id="home-page" style="display: flex;">
        <div class="hero">
            <h1>KALYAN PATTERN AI <span>PRO</span></h1>
            <p>Professional Analytics with Green-Line Connection System.</p>
            <div style="margin-top: 20px;">
                <button class="btn btn-gold" onclick="showAuth('signup')">Create Account</button>
                <button class="btn" style="border: 1px solid var(--gold); color: var(--gold);" onclick="showAuth('login')">Sign In</button>
            </div>
        </div>
    </div>

    <div id="auth-page">
        <div class="glass auth-card">
            <h2 id="auth-title" style="color: var(--gold);">Signup</h2>
            <input type="tel" id="user-mobile" placeholder="Mobile Number">
            <input type="password" id="user-pwd" placeholder="Password">
            <p id="status-msg"></p>
            <button class="btn btn-gold" style="width: 100%;" onclick="handleAuth()">Proceed</button>
        </div>
    </div>

    <div id="dashboard-page">
        <div class="dashboard-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="color: var(--gold); margin: 0;">ANALYSIS DASHBOARD</h3>
                <button class="btn" style="background: var(--red); padding: 5px 15px;" onclick="logout()">Logout</button>
            </div>

            <div class="toolbar glass">
                <input type="file" id="csv" style="display:none">
                <button class="btn" onclick="document.getElementById('csv').click()">üìÇ CSV</button>
                <button class="btn" onclick="addRow()">‚ûï Add Row</button>
                <button class="btn" onclick="saveData()" style="background:#28a745; color:white;">üíæ Save</button>
                <button class="btn" onclick="clearData()" style="background:#dc3545; color:white;">üóëÔ∏è Clear</button>
            </div>

            <center>
                <div class="table-wrapper" id="wrap-main">
                    <canvas id="mainCanvas"></canvas>
                    <table id="tbl"></table>
                </div>
            </center>

            <div class="ai-stats">
                <div class="glass stat-card">
                    <h3>‚úî Pattern Matches</h3>
                    <div id="checks"></div>
                </div>
                <div class="glass stat-card">
                    <h3>ü§ñ AI Prediction</h3>
                    <div id="ai">Select a blank cell...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div id="popup">
        <h3 style="margin-top: 0;">Connection Visualizer</h3>
        <div class="table-wrapper" id="wrap-pop" style="border: 1px solid #ccc;">
            <canvas id="popCanvas"></canvas>
            <div id="popData"></div>
        </div>
    </div>

    <script>
        // --- AUTH ---
        function showAuth(m){ document.getElementById('home-page').style.display='none'; document.getElementById('auth-page').style.display='flex'; }
        function handleAuth(){ localStorage.setItem('session', 'true'); checkUserStatus(); }
        function checkUserStatus(){ if(localStorage.getItem('session')){ 
            document.getElementById('home-page').style.display='none'; 
            document.getElementById('auth-page').style.display='none'; 
            document.getElementById('dashboard-page').style.display='flex'; draw(); 
        } }
        function logout(){ localStorage.removeItem('session'); location.reload(); }

        // --- LOGIC ---
        const STORAGE_KEY="pdata_kalyan_v2";
        const families={"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],"14":["14","19","41","46","64","69","91","96"],"15":["01","06","10","15","51","56","60","65"],"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],"35":["03","08","30","35","53","58","80","85"],"45":["04","09","40","45","54","59","90","95"],"HR":["05","16","27","38","49","50","61","72","83","94"],"FR":["00","11","22","33","44","55","66","77","88","99"]};

        function fam(v){for(let k in families) if(families[k].includes(v)) return k; return "NA";}
        function palti(v){return v[1]+v[0];}
        function smartMatch(a,b){ if(a=="**"||b=="**") return false; return a===b || palti(a)===b || fam(a)===fam(b); }
        function norm(v){ v=String(v); return (v==""||v=="**")?"**":(v.length==1?"0"+v:v); }

        let data=JSON.parse(localStorage.getItem(STORAGE_KEY)) || [["51","91","41","57","19","95"],["05","90","74","06","19","63"],["90","34","82","09","28","19"],["**","**","**","**","**","**"]];
        data = data.map(r => r.map(norm));
        let activeMark=null;

        function draw(){
            let h="<tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr>";
            data.forEach((r,ri)=>{
                h+="<tr>";
                r.forEach((c,ci)=>{
                    let cls = (activeMark && isPartOfPattern(ri, ci)) ? "circle" : "";
                    h+=`<td class="${cls}" contenteditable oninput="edit(${ri},${ci},this)" onclick="${c=='**'?'makePattern('+ri+','+ci+')':'' }">${c}</td>`;
                });
                h+="</tr>";
            });
            document.getElementById("tbl").innerHTML=h;
            if(activeMark) setTimeout(() => drawLines("mainCanvas", "tbl"), 100);
        }

        function isPartOfPattern(ri, ci){
            if(!activeMark) return false;
            let i = ri - activeMark.start;
            return (i >= 0 && i < activeMark.shape.length && activeMark.shape[i][ci]);
        }

        // --- FIXED GREEN LINE CONNECTION ---
        function drawLines(cvsId, tblId) {
            const cvs = document.getElementById(cvsId);
            const tbl = document.getElementById(tblId);
            const ctx = cvs.getContext("2d");
            
            cvs.width = tbl.offsetWidth;
            cvs.height = tbl.offsetHeight;
            ctx.clearRect(0, 0, cvs.width, cvs.height);

            const cells = tbl.querySelectorAll(".circle");
            if(cells.length < 2) return;

            ctx.strokeStyle = "#2ecc71"; // Green Line
            ctx.lineWidth = 2.5;
            ctx.beginPath();

            cells.forEach((cell, index) => {
                const rect = cell.getBoundingClientRect();
                const parentRect = tbl.getBoundingClientRect();
                const x = rect.left - parentRect.left + rect.width/2;
                const y = rect.top - parentRect.top + rect.height/2;

                if(index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        function edit(r,c,el){ data[r][c]=norm(el.innerText.trim()); }
        function addRow(){ data.push(["**","**","**","**","**","**"]); draw(); }
        function saveData(){ localStorage.setItem(STORAGE_KEY,JSON.stringify(data)); alert("Saved!"); }
        function clearData(){ localStorage.clear(); location.reload(); }

        function makePattern(r,c){
            let base="**";
            for(let i=r;i>=0;i--){ if(data[i][c]!="**"){base=data[i][c]; break;}}
            if(base=="**") return;
            let shape=[];
            for(let i=Math.max(0,r-3);i<=r;i++){
                let row=[];
                for(let j=0;j<6;j++){ row.push(data[i][j]!="**" && smartMatch(data[i][j],base)?1:0); }
                shape.push(row);
            }
            let matches=[];
            for(let i=0; i<=data.length-shape.length; i++){
                let ok=true;
                for(let k=0; k<shape.length; k++){
                    for(let j=0; j<6; j++){ if(shape[k][j] && !smartMatch(data[i+k][j],base)){ok=false; break;}}
                    if(!ok) break;
                }
                if(ok) matches.push(i);
            }
            const box = document.getElementById("checks");
            box.innerHTML="";
            matches.forEach((mIdx)=>{
                let d = document.createElement("div");
                d.style = "background:#1e293b; padding:8px; margin-top:5px; border-radius:5px; cursor:pointer; border:1px solid #444";
                d.innerText = `Match at Row ${mIdx+1}`;
                d.onclick = () => { activeMark={start:mIdx, shape:shape}; draw(); showPopup(shape, mIdx); };
                box.appendChild(d);
            });
        }

        function showPopup(shape, idx){
            let h="<table id='popTbl' style='color:#000'>";
            for(let i=0; i<shape.length; i++){
                h+="<tr>";
                data[idx+i].forEach((v,j)=>{
                    h+=`<td class="${shape[i][j]?'circle':''}">${v}</td>`;
                });
                h+="</tr>";
            }
            document.getElementById("popData").innerHTML=h+"</table>";
            document.getElementById("popup").style.display="block";
            document.getElementById("overlay").style.display="block";
            setTimeout(()=>drawLines("popCanvas", "popTbl"), 150);
        }

        function closePopup(){ document.getElementById("popup").style.display="none"; document.getElementById("overlay").style.display="none"; }
    </script>
</body>
</html>
